<body>
    <header></header>
    <div id="main">
        <div class="wrapper">
            <div class="flex space_between">
                <div class="left flex">
                    <div class="img margin"></div>

        </div>
        <div class="flex start tagWp">
            <span>大學</span>

        </div>
        <div class="flex space_between">
            <p class="big">截圖顯示</p>
            <p>共<span>6</span>張</p>
        </div>
        <ul class="tabs">
            <li><a href="#tab1">目前截圖</a></li>
            <li><a href="#tab2">歷史截圖</a></li>
        </ul>
        <ul class="tab_container">
            <li id="tab1" class="tab_content">
                <div class="btn"><span>截圖</span></div>
                <div class="downloadImg now">
                    <div><img src="img/download/1.jpg" alt=""><span>2023.09.01 13:42</span></div>

            <li id="tab2" class="tab_content">
                <div class="downloadImg">
                    <div><img src="img/download/1.jpg" alt=""><span>2023.09.01 13:42</span></div>
                    <div><img src="img/download/2.jpg" alt=""><span>2023.09.01 13:42</span></div>

                </div>
            </li>
        </ul>
    </div>
    <script>
        $(function(){
        // 預設顯示第一個 Tab
        var _showTab = 0;
        $('#main').each(function(){
            // 目前的頁籤區塊
            var $tab = $(this);

            var $defaultLi = $('.tabs li', $tab).eq(_showTab).addClass('active');
            $($defaultLi.find('a').attr('href')).siblings().hide();
            
            // 當 li 頁籤被點擊時...
            // 若要改成滑鼠移到 li 頁籤就切換時, 把 click 改成 mouseover
            $('.tabs li', $tab).click(function() {
                // 找出 li 中的超連結 href(#id)
                var $this = $(this),
                    _clickTab = $this.find('a').attr('href');
                // 把目前點擊到的 li 頁籤加上 .active
                // 並把兄弟元素中有 .active 的都移除 class
                $this.addClass('active').siblings('.active').removeClass('active');
                // 淡入相對應的內容並隱藏兄弟元素
                $(_clickTab).stop(false, true).fadeIn().siblings().hide();

                return false;
            }).find('a').focus(function(){
                this.blur();
            });
        });

        $('.btn').click(function(){
            $(this).hide();
            $('#main .downloadImg.now').addClass('show');
        });

    
    });
    </script>
