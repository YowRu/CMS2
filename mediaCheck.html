<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="數享秉持綠能永續經營理念，成為提供差異化服務的世界級RMN公司。我們致力於協助企業追求最高的利潤及成長，幫助企業轉型，規劃並建置完善的跨平台行銷。" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="js/loading.js"></script>
  <script src="js/date/cdnjs.cloudflare.com_ajax_libs_materialize_1.0.0_js_materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="js/date/cdnjs.cloudflare.com_ajax_libs_materialize_1.0.0_css_materialize.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/sweetalert2.css">
  <link rel="stylesheet" href="css/layout.css" type="text/css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/playSelection.css">
  <link rel="stylesheet" href="css/mediaList.css">
  <link rel="stylesheet" href="css/mediaApply.css">
  <link rel="stylesheet" href="css/mediaCheck.css">
  <link rel="stylesheet" href="css/mediaCheck_rwd.css">
  <title>素材審核</title>
</head>

<body>
  <header></header>
  <div id="main">
    <div class="content">
      <div class="title"></div>
      <div class="contentBG">
        <form class="searchBar" name="searchBar">
          <div class="filter">
            <div class="flex keyWords">
              <input type="text" placeholder="輸入關鍵字" class="keyWords">
            </div>
            <div class="flex type">
              <label for="type">格式 :</label>
              <select name="" id="type">
                <option value="all">全部</option>
                <option value="img">圖片</option>
                <option value="video">影片</option>
              </select>
            </div>
            <div class="flex second">
              <label for="second">秒數 :</label>
              <select name="" id="second">
                <option value="all">全部</option>
                <option value="30">30</option>
                <option value="25">25</option>
                <option value="20">20</option>
                <option value="15">15</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="flex date">
              <label for="applyDate">申請日 :</label>
              <input type="text" class="dateTimepicker" id="applyDate" placeholder="請選擇" />
            </div>
          </div>
          <div class="btn search"><input type="submit" value="查詢" /></div>
        </form>
        <div class="textInfo">
          <span>排序</span><img src="img/table/textInfo.svg" alt=""><div class="info">點選紫色字體可進行排序</div>
        </div>
        <div class="table-responsive">
          <div class="head_bg">
            <span class="check"><input type="checkbox"></span>
            <span>編號</span>
            <span>刊播</span>
            <span>檔名</span>
            <span>縮圖</span>
            <span class="sort">格式</span>
            <span class="sort">秒數</span>
            <span class="sort">申請日</span>
          </div>
          <div class="tableWp">
            <table cellspacing="0" id="mediaCheckList">
              <thead>
                <tr>
                  <th class="check">
                    <input type="checkbox">
                  </th>
                  <th>編號</th>
                  <th>刊播</th>
                  <th>檔名</th>
                  <th>縮圖</th>
                  <th class="sort">格式</th>
                  <th class="sort">秒數</th>
                  <th class="sort">申請日</th>
                </tr>
              </thead>
              <tbody>
                <tr class="check">
                  <td class="check"><input type="checkbox"></td>
                  <td>A000000001</td>
                  <td>--</td>
                  <td>機場宣導</td>
                  <td><img src="img/table/smallPhoto.png" alt=""></td>
                  <td>圖片</td>
                  <td>15</td>
                  <td class="time">23.06.06</td>
                </tr>
                <tr class="check">
                  <td class="check"><input type="checkbox"></td>
                  <td>B000000002</td>
                  <td>機場宣導</td>
                  <td>--</td>
                  <td><img src="img/table/smallPhoto.png" alt=""></td>
                  <td>圖片</td>
                  <td>10</td>
                  <td class="time">23.06.12</td>
                </tr>
                <tr class="check">
                  <td class="check"><input type="checkbox"></td>
                  <td>C000000001</td>
                  <td>機場宣導</td>
                  <td>--</td>
                  <td class="img"><img src="img/table/smallVideo.png" alt=""></td>
                  <td>影片</td>
                  <td>15</td>
                  <td class="time">23.07.02</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="batch batchCheck">批量同意</div>
        
        <div class="popup_bg check">
          <div class="popupWP check">
            <div class="titleWP">
              <p class="title">C000000001</p>
              <p class="close">×</p>
            </div>
            <div class="swalWP">
              <div class="check_popup popup">
                <div class="flex">
                  <p>檔名</p><span>機場宣導</span>
                </div>
                <div class="flex imageWP show"><img src="img/media/detail_Img.svg" class="show" alt=""></div>
                <div class="flex">
                  <p>格式</p><span>圖片</span>
                </div>
                <div class="flex">
                  <p>秒數</p><span>20</span>
                </div>
                <div class="flex byte">
                  <p>檔案</p><span>440000 byte</span>
                </div>
                <div class="flex size">
                  <p>尺寸</p><span>400x600</span>
                </div>
                <div class="flex">
                  <p>出境,注意事項, 自助, 托運</p>
                </div>
                <div class="flex column notagree">
                  <p>不同意原因</p>
                  <textarea type="text" placeholder="請輸入不同意原因"></textarea>
                </div>
                <div class="btnWP">
                  <div class="btn agree confirm">同意</div>
                  <div class="btn notagree">退回</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sideNo">3</div>
  <script src="js/dataTable.js"></script>
  <script src="js/dateTimepicker.js"></script>
  <script>
    //pop
    $('td').click(function () {
      if (!$(this).hasClass('check')) {
        $('.popup_bg.check').fadeIn().css({ 'display': 'flex' });
        $('body').addClass('overflow');
      }
    });

    //close
    $('.popup_bg .titleWP .close').click(function () {
      $('.popup_bg').fadeOut();
      $('video').trigger('pause');
      window.location.replace(location.href);
    });

    //agree
    $('.flex.column textarea').change(function () {

      if ($('.flex.column textarea').val() === '') {
        $('.popupWP .btn.agree.confirm').css({ 'opacity': 1 });
        $('.popupWP .btn.notagree').css({ 'opacity': 0.35 });
        // alert(1);
      } else {
        $('.popupWP .btn.agree.confirm').css({ 'opacity': 0.35 });
        $('.popupWP .btn.notagree').css({ 'opacity': 1 });
        // alert(2);        
      }
    });
    $('.popupWP .btn.agree.confirm').click(function () {
      if ($('.flex.column textarea').val() === '') {
        Swal.fire('已審核', '', 'success');
        $('.popup_bg').fadeOut();
      } else {
        Swal.fire('請移除原因再同意', '', 'info');
      }
    });

    $('.popupWP .btn.notagree').click(function () {

      if ($('.flex.column.notagree textarea').val() === '') {
        Swal.fire('請寫原因再退回', '', 'info');
      } else {
        Swal.fire('已退回', '', 'success');
        $('.popup_bg').fadeOut();
      }
      
    });
  </script>
</body>

</html>
