<script>
  $(document).ready(function () {
    //hide website
    if ($(window).width() < 600) {
      let H = $(window).height();
      $('body').height(H - 78);

    }

    //current css
    let NO = $('.sideNo').text();
    $('header .sideWP .side a').eq(NO).addClass('current');
    $('header .menu .side a').eq(NO).addClass('current');


    const bodyH = $('body').height();
    $('header .sideWP').height(bodyH);


    $('header .side>a>span ,header .side>a>span').click(function () {
      $(this).parents('.side>a').siblings('a').children('.symbol').removeClass('symbol');
      $(this).parents('.side>a').siblings('a').children('.two').slideUp();
      $(this).siblings('.two').slideToggle();
      $(this).toggleClass('symbol');
    });

    $('header nav').click(function () {
      $('header .menu').slideToggle();
      $("body").toggleClass('menuOpen');
      $('#main').toggleClass('sliderDown');
      $('header').toggleClass('open');
    });
    let windowWidth = $(window).width();
    let count = 0;
    let sideWidth = $('header .sideWP').width();

    function time() {
      //get date time
      let dayNow = new Date();
      let day = dayNow.getDate();
      let month = dayNow.getMonth();
      let year = dayNow.getFullYear();
      let hour = (dayNow.getHours() < 10 ? '0' : '') + dayNow.getHours();
      let minutes = (dayNow.getMinutes() < 10 ? '0' : '') + dayNow.getMinutes();

      $('header .btnWP .hello .time').text(`${year}/${month + 1}/${day} ${hour}:${minutes}`);
    }
    time();
    window.setInterval(( () => time() ), 1000);
    $('.toggle').click(function () {
      count++;
      if (count % 2 == 0) {
        $('.sideWP ,header .wrapper h1, header .side, header .side a, header .toggle, header .side>a span, .content').removeClass('hided');
        $('header .wrapper h1 a').removeClass('smallLogo');
      } else {
        $('.sideWP, header .wrapper h1, header .side a, header .toggle, header .side>a span, .content').addClass('hided');
        $('header .wrapper h1 a').addClass('smallLogo');
      }
    });
  });
</script>
