  <script>

    $(document).ready(function () {
      let W = $(window).width();
      //RWD
      if (W < 501) {
        $('.btn.back1.border.yellow').text('返回');
        $('.stepBtn.stepBtn2').text('確認');
        $('.searchBar .flex label.active').text('名稱 :');
        $('.stepBtn').addClass('auto');
      } else {
        $('.btn.back1.border.yellow').text('返回時間');
        $('.stepBtn.stepBtn2').text('確認素材');
        $('.searchBar .flex label.active').text('刊播名稱 :');
        $('.stepBtn').removeClass('auto');
      }

      //stepBtn1
      $('.step1 input').change(function () {
        if ($('#starttime').val() == '' || $('#endtime').val() == '' || $('#enddate').val() =='' || $('#startdate').val() < $('#enddate').val() || ($('#startdate').val() == $('#enddate').val() && $('#starttime').val() < $('#endtime').val()) ) {
          $('.stepBtn1').removeClass('confirm');
        } else {
          $('.stepBtn1').addClass('confirm');
        }
      });

      $('.stepBtn1').click(function () {
        if ($('#enddate').val() == '' || $('#starttime').val() == '' || $('#endtime').val() == ''){
          Swal.fire('資料不完全', '', 'info');
        }else if($('#startdate').val() > $('#enddate').val()){
          Swal.fire('起訖日期錯誤', '', 'info');
        }else if($('#startdate').val() == $('#enddate').val() && $('#starttime').val()> $('#endtime').val()){
          console.log($('#starttime').val(),$('#endtime').val());
          Swal.fire('起訖時間錯誤', '', 'info');
        }else{
          window.location = "https://yowru.github.io/CMS2/playStep2.html";
        }
      });
    });
