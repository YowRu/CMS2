<body>
  <header></header>
  <div id="main">
    <div class="content">
      <div class="title"></div>
      <div class="contentBG ">
        <ul class="stepFlex">
          <li class="confirm">
            <div class="circle">01</div>
            <span>刊播時間</span>
          </li>
          <li class="now">
            <div class="circle">02</div>
            <span>刊播素材</span>

        </ul>
        <div class="stepContent">
          <div class="step step2">
            <div class="searchBar top">
              <div class="flexrow flex">
                <label for="mediaName">刊播名稱 :</label>
                <input type="text" id="mediaName" name="mediaName" placeholder="請輸入刊播名稱">
              </div>
              <div class="searchBar">
                <div class="btn back1 border yellow">返回時間</div>
                <div class="btn stepBtn stepBtn2">確認素材</div>
              </div>
            </div>
            <div class="searchBar" name="searchBar">
              <div class="filter">
                <div class="flex keyWords">
                  <input type="text" placeholder="輸入關鍵字" class="keyWords">
                </div>
                <div class="flex type">
                  <label for="type">格式 :</label>
                  <select name="type" id="type">
                    <option value="all">全部</option>
                    <option value="img">圖片</option>
                    <option value="video">影片</option>
                  </select>
                </div>
                <div class="flex second">
                  <label for="second">秒數 :</label>
                  <select name="second" id="second">
                    <option value="all">全部</option>
                    <option value="30">30</option>
                    <option value="25">25</option>
                    <option value="20">20</option>
                    <option value="15">15</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="flex mediadate">
                  <label for="mediadate">上架日期 :</label>
                  <input type="text" class="datepicker" id="mediadate">
                </div>
              </div>
              <div class="btn search"><input type="submit" value="查詢" /></div>
            </div>
            <div class="textInfo">
              <span>排序</span><img src="img/table/textInfo.svg" alt="">
              <div class="info">點選紫色字體可進行排序</div>
            </div>
            <div class="selectContent">
              <div class="table-responsive">
                <div class="head_bg">
                  <span></span>
                  <span>縮圖</span>
                  <span>檔名</span>
                  <span class="sort">秒數</span>
                  <span class="sort">審核日</span>
                </div>
                <div class="tableWp marginTop">
                  <table cellspacing="0">
                    <thead>
                      <tr>
                        <th class=""></th>
                        <th>縮圖</th>
                        <th>檔名</th>
                        <th class="sort">秒數</th>
                        <th class="sort">審核日</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <input type="radio" name="mediaCheck" class="option-input radio">
                        </td>
                        <td class="image"><img src="img/table/smallVideo.png" alt=""></td>
                        <td class="name">機場宣導</td>
                        <td class="second">10</td>
                        <td class="date">23.02.18</td>
                      </tr>
                      <tr>
                        <td>
                          <input type="radio" name="mediaCheck" class="option-input radio">
                        </td>
                        <td class="image"><img src="img/table/smallVideo.png" alt=""></td>
                        <td class="name">機場宣導</td>
                        <td class="second">25</td>
                        <td class="date">23.03.18</td>
                      </tr>
                      <tr>
                        <td>
                          <input type="radio" name="mediaCheck" class="option-input radio">
                        </td>
                        <td class="image"><img src="img/media/mediaImg.svg" alt=""></td>
                        <td class="name">機場宣導</td>
                        <td class="second">15</td>
                        <td class="date">23.04.18</td>
                      </tr>
                      <tr>
                        <td>
                          <input type="radio" name="mediaCheck" class="option-input radio">
                        </td>
                        <td class="image"><img src="img/media/mediaImg.svg" alt=""></td>
                        <td class="name">機場宣導</td>
                        <td class="second">15</td>
                        <td class="date">23.05.18</td>
                      </tr>
                      <tr>
                        <td>

                        <td class="image"><img src="img/media/mediaImg.svg" alt=""></td>
                        <td class="name">機場宣導</td>
                        <td class="second">15</td>
                        <td class="date">23.06.18</td>
                      </tr>
                      <tr>

                        <td class="second">25</td>
                        <td class="date">23.07.18</td>
                      </tr>
                      <tr>
                        <td>
                          <input type="radio" name="mediaCheck" class="option-input radio">
                        </td>
                        <td class="image"><img src="img/table/smallVideo.png" alt=""></td>
                        <td class="name">機場宣導</td>
                        <td class="second">30</td>
                        <td class="date">23.07.28</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sideNo">5</div>
  <script src="js/dataTable.js"></script>
  <script src="js/dateTimepicker.js"></script>
  <script>

    $(document).ready(function () {
      let W = $(window).width();
      //RWD
      if (W < 501) {
        $('.btn.back1.border.yellow').text('返回');
        $('.stepBtn.stepBtn2').text('確認');
        $('.searchBar .flex label.active').text('名稱 :');
        $('.stepBtn').addClass('auto');
      } else {
        $('.btn.back1.border.yellow').text('返回時間');
        $('.stepBtn.stepBtn2').text('確認素材');
        $('.searchBar .flex label.active').text('刊播名稱 :');
        $('.stepBtn').removeClass('auto');
      }

     //back
     $('.back1').click(function () {
        window.location = "https://yowru.github.io/CMS2/playStep1.html";
      });

      //stepBtn2
      $('.stepBtn2').click(function () {

        if ($('.step2 input[type="radio"]:checked').length > 0) {
          if ($('#mediaName').val() !== '') {
           
            //rwd
            if (W < 700) {
              $('section.flex .listWP .list li, #main .contentBG').addClass('column');
            }
            window.location = "https://yowru.github.io/CMS2/playStep3.html";
          } else {
            Swal.fire('請填寫刊播名稱', '', 'info');
          }
        } else {
          Swal.fire('請選擇素材', '', 'info');
        }

      });

      //stepBtn2 confirm or not
      $('#mediaName , input[name="mediaCheck"]').change(function () {
        $(this).parents('tr').siblings('tr').find('input[name="mediaCheck"]').prop("checked", false);
        if ($('input[name="mediaCheck"]').is(':checked') && $('#mediaName').val() !== '') {
          $('.stepBtn2').addClass('confirm');
        } else {
          $('.stepBtn2').removeClass('confirm');
        }
      });

    });

  </script>
